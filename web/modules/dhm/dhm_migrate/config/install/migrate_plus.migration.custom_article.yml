id: custom_article
label: Custom article node migration from Drupal 7
migration_group: custom
dependencies:
  enforced:
    module:
      - dhm_migrate
source:
  plugin: custom_article
destination:
  plugin: entity:node
  bundle: article
process:
  nid: nid
  vid: vid
  type: type
  langcode:
    plugin: static_map
    bypass: true
    source: language
    map:
      und: en
  title: title
  uid: uid
  status: status
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  'body/format':
    plugin: static_map
    bypass: false
    source: 'body_format'
    map:
      1: restricted_html  # Filtered HTML
      2: full_html        # Full HTML
      3: restricted_html  # PHP code
      6: plain_text       # Plaintext
      11: full_html       # Unfiltered HTML
  'body/value': body_value
  'body/summary': body_summary
  field_tags: tags
  field_image: images
